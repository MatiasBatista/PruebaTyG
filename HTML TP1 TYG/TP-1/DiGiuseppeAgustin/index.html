<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TP1-Di Giuseppe</title>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="javascript/frases.js"></script>
    <script src="javascript/clima.js"></script>
    <script src="javascript/dolar.js"></script>
    <script src="javascript/covid.js"></script>
    <script src="javascript/visibilidad.js"></script>
    <link rel="shortcut icon" type="image" href="imagenes/logo_utn.png">
  </head>
  <body>
    <header>
      <h2>TP Nro 1-Di Giuseppe, Agustin</h2>
      <img src="imagenes/logo.jpg" class="logo"></img> 
    </header>

    <div class="section">
      <div class="sidebar">
        <br><br><br><br><br>
        <a href="#inicio" class="inf boton_personalizado">Inicio</a>
        <br><br><br><br><br><br>
        <a href="#clima" class="inf boton_personalizado">Clima</a>
        <br><br><br><br><br><br>
        <a href="#dolar-euro" onclick="getDolar()" class="inf boton_personalizado">Dolar-Euro</a>
        <br><br><br><br><br><br>
        <a href="#coronavirus" onclick="covid()" class="inf boton_personalizado">Covid en AR</a>
      </div>
    
      <div class="article container-covid" id="inicio">
        <div id="frases"></div>
        <div id="exp"></div>
      </div>


      <div class="article oculto" id="clima">
        <h3>Consultar clima</h3>
        <br>
        <input type="text" autocomplete="off" class="search-box"  placeholder="Buscar por ciudad..." />
        <main>
          <img src=""  id="icon" class="icono">
          <div class="location">
            <div class="city">Avellaneda, AR</div>
            <div class="date">Viernes 4 de Junio 2021</div>
          </div>
          <div class="current">
            <div class="temp">10<span>°c</span></div>
            <div class="weather">Nublado</div>
            <div class="hi-low">8°c / 13°c</div>
            <div class="humidity">Humedad: 20<span>%</span></div>
          </div>
        </main>
      </div>
      <div class="article oculto" id="coronavirus">
        <div class="container-covid" id="covid"></div>
      </div>

      <div class="article oculto" id="dolar-euro">
        <div class="container-covid" id="dolar"></div>
      </div>
    </div>


    <div class="footer">
      <p>TygWeb 4 de junio de 2021</p>
    </div>

  </body>
</html>
